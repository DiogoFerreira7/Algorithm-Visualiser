{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- CSS -->
        <link rel='stylesheet' href="{% static 'main/home.css' %}">
    </head>
    <!-- Modals -->
    <!-- Random Maze Generation Modal -->
    <div class="random-maze-settings-modal modal fade" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Random maze generation settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class='maze-generation-density'>
                    <label for="customRange2" class="form-label">Generation density</label>
                    <input type="range" class="generation-density form-range" min="0.1" max="0.9" step="0.1" id="customRange2">
                    <div class="d-flex">
                        <button type="button" class="btn btn-outline-info density-input-button">Set density</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Colour Picker Modal -->
    <div class="colour-picker-modal modal fade" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Colour picking</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-padding">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Algorithm Pathfinder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse inner-navbar" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Algorithms -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Algorithm
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dijkstra dropdown-item" href="#">Djikstra's</a></li>
                                <li><a class="bfs dropdown-item" href="#">Breadth First Search</a></li>
                                <li><a class="dfs dropdown-item" href="#">Depth First Search</a></li>
                            </ul>
                        </li>
                        <!-- Maze Generation -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Maze Generation
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="d-flex navbar-buttons">
                                    <li class=""><a class="random-maze-generator dropdown-item" href="#">Randomised</a></li>
                                    <img class="random-maze-settings-icon" src="{% static 'main/images/settings-icon.svg' %}" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                </div>
                                <li class="invert-grid"><a class="dropdown-item" href="#">Invert Grid</a></li>
                                <li><a class="dropdown-item" href="#">Another</a></li>
                            </ul>
                        </li>
                        <!-- Colour Picker -->
                        <li class="nav-item">
                            <a class="nav-link colour-picker-input" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Colour Picking</a>
                        </li>
                    </ul>
                    <div class="d-flex navbar-buttons">
                        <button type="button" class="visualise btn btn-outline-success visualise-button">Visualise</button>
                    </div>
                    <div class="d-flex navbar-buttons">
                        <button type="button" class="btn btn-outline-warning clear-path-button">Clear Path</button>
                    </div>
                    <div class="d-flex">
                        <button type="button" class="btn btn-outline-danger clear-grid-button">Clear Board</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class='main'>
        </div>

        <div class='grid-size-selector'>
            <label for="customRange3" class="form-label">Grid Size</label>
            <input type="range" class="grid-ratio form-range" min="1" max="5" step="1" id="customRange3">
            <div class="d-flex">
                <button type="button" class="btn btn-outline-info grid-size-button">Change</button>
            </div>
        </div>

        <!-- JQuery JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <!-- JavaScript -->
        <script src="{% static 'main/animations.js' %}" type="module"></script>
        <script src="{% static 'main/algorithms/dijkstra.js' %}" type="module"></script>
        <script src="{% static 'main/algorithms/dfs.js' %}" type="module"></script>
        <script src="{% static 'main/algorithms/bfs.js' %}" type="module"></script>
        <script src="{% static 'main/home.js' %}" type="module"></script>
        <script src="{% static 'main/modals.js' %}"></script>
    </body>
</html>
